name: CI/CD pipeline

on:
  pull_request:
    branches: [ 'master' ]

jobs:
  CI:
    name: Continous Integration
    runs-on: ubuntu-latest
    steps:
      - name: 📑 Checkout Code
        uses: actions/checkout@v4 

      - name: 📩 Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '21'

      - name: 📥 Installing Dependencies
        run: npm install

      - name: 🧹 Linting
        run: npm run lint

      - name: 🧪 Testing
        run: npm run test

      - name: 🏗️ Building
        run: npm run build
  
  CD:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v4


   