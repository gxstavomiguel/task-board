name: CI/CD pipeline

on:
  pull_request:
    branches: [ 'master' ]

jobs:
  CI:
    name: Continous Integration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout Code
        uses: actions/checkout@v4 

      - name: ğŸ“© Set up Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '21'

      - name: ğŸ“¥ Installing Dependencies
        run: npm install

      - name: ğŸ§¹ Linting
        run: npm run lint

      - name: ğŸ§ª Testing
        run: npm run test

      - name: ğŸ—ï¸ Building
        run: npm run build
  
  CD:
    name: Continuous Deploy
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - uses: actions/checkout@v4


   